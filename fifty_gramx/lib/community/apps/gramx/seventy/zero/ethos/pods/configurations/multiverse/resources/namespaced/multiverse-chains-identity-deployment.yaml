apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-chains
  namespace: ethosverse
spec:
  replicas: 1
  selector:
    matchLabels:
      epod: mv-xc-id
  template:
    metadata:
      labels:
        epod: mv-xc-id
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: mv-xc-universe-id-container
          image: ethosindia/chains-multiverse-universe-identity:latest
          imagePullPolicy: Always
          env:
            - name: SERVICE_IP
              value: "multiverse-filesystem-service.ethosverse.svc.cluster.local"
            - name: SERVICE_PORT
              value: "30501"
            - name: PRESENT_NODE_MVFS_ENDPOINT
              value: "http://$(SERVICE_IP):$(SERVICE_PORT)"
          ports:
            - containerPort: 1001
              name: xrpc
          resources:
            requests:
              memory: "128Mi"
              cpu: "0.08"
            limits:
              memory: "256Mi"
              cpu: "0.2"
        - name: mv-xc-community-collaborar-id-container
          image: ethosindia/chains-multiverse-community_collaborator-identity:latest
          imagePullPolicy: Always
          env:
            - name: SERVICE_IP
              value: "multiverse-filesystem-service.ethosverse.svc.cluster.local"
            - name: SERVICE_PORT
              value: "30502"
            - name: PRESENT_NODE_MVFS_ENDPOINT
              value: "http://$(SERVICE_IP):$(SERVICE_PORT)"
          ports:
            - containerPort: 2001
              name: xrpc
          resources:
            requests:
              memory: "128Mi"
              cpu: "0.08"
            limits:
              memory: "256Mi"
              cpu: "0.2"